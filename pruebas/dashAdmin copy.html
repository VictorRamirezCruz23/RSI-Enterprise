<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrónica</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsiv.css">
    <link rel="stylesheet" href="../css/estilos-nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="nan_header">
        <nav class="nan_navbar">
            <div class="nan_logo">
                <img src="../../../vista/css/img/Logo-RSI-OFICIAL.png" alt="Logo">
            </div>
            <button class="nan_hamburger" aria-label="Abrir menú">&#9776;</button>
            <button class="nan_close" aria-label="Cerrar menú" style="display: none;">&times;</button>
            <ul class="nan_menu">
                <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>&emsp; &emsp;
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="card-container">
        <div class="card-grid">
            <!-- Tarjeta de Productos -->
            <a href="productos.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-box"></i>
                </div>
                <h2>Productos</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>

            <!-- Tarjeta de Usuarios -->
            <a href="usuariosAdmin.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2>Usuarios</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>

            <!-- Tarjeta de Colaboradores -->
            <a href="colaboradores.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-handshake"></i>
                </div>
                <h2>Colaboradores</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>

            <!-- Tarjeta de Ventas -->
            <a href="ventas.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2>Ventas</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>

            <!-- Tarjeta de Entregas -->
            <a href="entregas.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-truck"></i>
                </div>
                <h2>Entregas</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>

            <!-- Tarjeta de Pedidos Finalizados -->
            <a href="pedidos-finalizados.html" class="card-item">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Pedidos Finalizados</h2>
                <p>Documentos: <span class="count">0</span></p>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.js"></script>
    <script src="../../javascripts/includesVisita.js"></script>
    <script src="../../javascripts/navScript.js"></script>
</body>
</html>
