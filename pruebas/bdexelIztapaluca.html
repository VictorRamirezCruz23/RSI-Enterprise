<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Excel a Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .upload-card {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 1rem;
        }

        .header p {
            color: #d1d5db;
            font-size: 1rem;
        }

        .upload-area {
            position: relative;
            border: 2px dashed #fbbf24;
            border-radius: 0.5rem;
            height: 8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            background-color: #374151;
        }

        .upload-content {
            text-align: center;
        }

        .upload-icon {
            color: #9ca3af;
            margin-bottom: 0.75rem;
        }

        .upload-content p {
            color: #f3f4f6;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .file-type {
            font-size: 0.75rem !important;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input:disabled {
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .message.error {
            background-color: #fee2e2;
            color: #b91c1c;
            display: block;
        }

        .message.success {
            background-color: #dcfce7;
            color: #15803d;
            display: block;
        }

        .btn {
            background-color: #fbbf24;
            color: #111827;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #eab308;
        }

        .btn:disabled {
            background-color: #6b7280;
        }

        .count {
            color: #fbbf24;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <div class="header">
                <h1>Importar Excel a Base de datos</h1>
                <p>Seleccione un archivo Excel para importar a la colección productosIxtapaluca</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p><strong>Click para seleccionar</strong> o arrastre y suelte</p>
                    <p class="file-type">Excel (.xlsx, .xls)</p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls" class="file-input">
            </div>

            <button class="btn" id="uploadButton" disabled>Confirmar y Subir Archivo</button>
            <div id="message" class="message"></div>
            <div id="productCount" class="count"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBJy992gkvsT77-_fMp_O_z99wtjZiK77Y",
            authDomain: "rsienterprise.firebaseapp.com",
            projectId: "rsienterprise",
            storageBucket: "rsienterprise.appspot.com",
            messagingSenderId: "1063117165770",
            appId: "1:1063117165770:web:8555f26b25ae80bc42d033"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Elementos del DOM
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadArea = document.getElementById('uploadArea');
        const messageDiv = document.getElementById('message');

        // Estado de carga
        let isLoading = false;
        let file;

        // Función para convertir imagen a Base64
        async function urlToBase64(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error en la respuesta HTTP: ' + response.status);
                
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error al convertir imagen:', error);
                return 'Error en conversión: ' + error.message;
            }
        }

        // Función para mostrar mensajes con SweetAlert
        function showMessage(text, isError = false) {
            Swal.fire({
                title: isError ? '¡Error!' : '¡Éxito!',
                text: text,
                icon: isError ? 'error' : 'success',
                confirmButtonText: 'Aceptar',
            });
        }

        // Función para mostrar el gif de carga
        function showLoading() {
            Swal.fire({
                title: "Subiendo productos...",
                text: "Desarrollado por Emanuel Campa y Victor Ramirez",
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        // Función para mostrar la confirmación
        function showConfirmation() {
            Swal.fire({
                title: "¿Estás seguro de que quieres subir este archivo?",
                text: "La información se va a almacenar en la base de datos",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sí, subir",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    showLoading();
                    handleFileUpload(file);
                }
            });
        }

        // Función para manejar la carga del archivo
        async function handleFileUpload(file) {
            if (!file) return;

            try {
                isLoading = true;
                uploadButton.disabled = true;
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                const productosRef = db.collection('productosIxtapaluca');
                let successCount = 0;
                let errorCount = 0;
                
                for (const [index, row] of jsonData.entries()) {
                    try {
                        const processedRow = {...row};
                        
                        if (processedRow.imagen) {
                            processedRow.imagen = await urlToBase64(processedRow.imagen);
                            
                            // Validar Base64
                            if (!processedRow.imagen.startsWith('data:image')) {
                                throw new Error('Formato de imagen inválido');
                            }
                        }
                        
                        await productosRef.add(processedRow);
                        successCount++;
                    } catch (error) {
                        console.error(`Error en fila ${index + 1}:`, error);
                        errorCount++;
                    }
                }

                showMessage(
                    `Se importaron ${successCount} registros correctamente. ` +
                    (errorCount > 0 ? `Errores: ${errorCount}` : '')
                );
                updateProductCount();
            } catch (error) {
                console.error('Error al procesar el archivo:', error);
                showMessage('Error al procesar el archivo. Por favor, intente nuevamente o contacte con los desarrolladores.', true);
            } finally {
                isLoading = false;
                uploadButton.disabled = false;
            }
        }

        // Event Listener para el botón de confirmación
        uploadButton.addEventListener('click', showConfirmation);

        // Habilitar botón de subir cuando se seleccione un archivo
        fileInput.addEventListener('change', (event) => {
            file = event.target.files[0];
            uploadButton.disabled = !file;
        });

        // Soporte para drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!isLoading) {
                uploadArea.style.borderColor = '#fbbf24';
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            if (!isLoading) {
                uploadArea.style.borderColor = '#fbbf24';
            }
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!isLoading) {
                uploadArea.style.borderColor = '#fbbf24';
                file = e.dataTransfer.files[0];
                if (file && (file.name.endsWith('.xlsx') || file.name.endsWith('.xls'))) {
                    uploadButton.disabled = false;
                } else {
                    showMessage('Por favor, seleccione un archivo Excel válido (.xlsx o .xls)', true);
                }
            }
        });

        // Función para mostrar el conteo de productos
        async function updateProductCount() {
            try {
                const productosRef = db.collection('productosIxtapaluca');
                const snapshot = await productosRef.get();
                const count = snapshot.size;
                document.getElementById('productCount').textContent = `Productos en Firestore: ${count}`;
            } catch (error) {
                console.error('Error al obtener conteo:', error);
            }
        }

        // Actualizar conteo al cargar
        updateProductCount();
    </script>
</body>
</html>
