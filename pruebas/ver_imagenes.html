<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Imágenes</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    #imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Imágenes Subidas</h1>
  <div id="imagenes"></div>
  <br><br>
  <a href="subir_imagen.html">Subir otra imagen</a>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBJy992gkvsT77-_fMp_O_z99wtjZiK77Y",
        authDomain: "rsienterprise.firebaseapp.com",
        projectId: "rsienterprise",
        storageBucket: "rsienterprise.appspot.com",
        messagingSenderId: "1063117165770",
        appId: "1:1063117165770:web:8555f26b25ae80bc42d033"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function cargarImagenes() {
      const contenedor = document.getElementById('imagenes');
      contenedor.innerHTML = ""; // Limpia el contenedor

      try {
        // Obtiene los documentos de la colección "pruebas"
        const snapshot = await db.collection("pruebas").get();

        if (snapshot.empty) {
          Swal.fire({
            icon: 'info',
            title: 'No hay imágenes',
            text: 'No se encontraron imágenes en la base de datos.',
          });
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const imagenBase64 = data.imagen;  // Aquí se obtiene la imagen en Base64

          if (imagenBase64) {
            // Crea un elemento <img> para mostrar la imagen
            const img = document.createElement('img');
            img.src = imagenBase64;
            img.alt = "Imagen subida";
            img.style.maxWidth = "200px";
            img.style.margin = "10px";
            
            // Añade la imagen al contenedor
            contenedor.appendChild(img);
          }
        });

      } catch (error) {
        console.error("Error al obtener las imágenes:", error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Hubo un problema al cargar las imágenes.',
        });
      }
    }

    // Carga las imágenes cuando la página se carga
    window.onload = cargarImagenes;
  </script>
</body>
</html>
