<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrónica</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsiv.css">
    <link rel="stylesheet" href="../css/estilos-nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Menú de hamburguesa
            const nanHamburger = document.querySelector('.nan_hamburger');
            const nanMenu = document.querySelector('.nan_menu');

            // Abrir menú
            nanHamburger.addEventListener('click', (event) => {
                event.stopPropagation();
                nanMenu.classList.add('nan_active');
            });

            // Cerrar menú al hacer clic fuera de él
            document.addEventListener('click', (event) => {
                if (!nanMenu.contains(event.target) && !nanHamburger.contains(event.target)) {
                    nanMenu.classList.remove('nan_active');
                }
            });

            // Conversión de moneda (Ejemplo)
            document.getElementById("currencySelect").addEventListener("change", function () {
                alert(this.value === "usd" ? "1 USD = 20 MXN" : "1 MXN = 0.05 USD");
            });

            // Cambio de idioma (Ejemplo)
            document.getElementById("languageSelect").addEventListener("change", function () {
                alert(this.value === "es" ? "Idioma seleccionado: Español" : "Idioma seleccionado: Inglés");
            });
        });
    </script>
  <body>
    <div class="maintenance-card">
        <img src="../../../vista/css/img/Logo-RSI-OFICIAL.png" alt="Logo RSI" class="logo">
        <p>
            La sección a la que requieres ingresar se encuentra en mantenimiento, lamentamos los inconvenientes. <br>
            Ya nos encontramos trabajando para mejorar tu experiencia.  
        </p>
        <p><strong>Equipo RSI Enterprise Developers</strong></p>
        <button onclick="location.href='../../../index.html'">Volver al inicio</button>
    </div>

    <style>
        .maintenance-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .maintenance-card .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .maintenance-card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .maintenance-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .maintenance-card button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</body>
</html>
