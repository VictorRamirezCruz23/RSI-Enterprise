<body>

    <div class="categorias-container">
        <h2 class="titulo-categorias">Papelera de Categorías</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Eliminado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="categorias-papelera-lista">
                <!-- Aquí se insertan dinámicamente las categorías -->
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBJy992gkvsT77-_fMp_O_z99wtjZiK77Y",
            authDomain: "rsienterprise.firebaseapp.com",
            projectId: "rsienterprise",
            storageBucket: "rsienterprise.appspot.com",
            messagingSenderId: "1063117165770",
            appId: "1:1063117165770:web:8555f26b25ae80bc42d033"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        const categoriasPapeleraLista = document.getElementById("categorias-papelera-lista");
    
        // Cargar categorías de la papelera
        cargarCategoriasPapelera();
    
        // Función para cargar las categorías de la papelera
        async function cargarCategoriasPapelera() {
            categoriasPapeleraLista.innerHTML = "";
    
            const querySnapshot = await getDocs(collection(db, "categoriasPapelera"));
    
            querySnapshot.forEach((doc) => {
                const categoria = doc.data();
                categoriasPapeleraLista.innerHTML += `
                    <tr>
                        <td>${doc.id}</td>
                        <td>${categoria.nombre}</td>
                        <td>
                            ${categoria.imagen ? `<img src="${categoria.imagen}" class="imagen-categoria" alt="Imagen de categoría">` : "Sin imagen"}
                        </td>
                        <td>${categoria.eliminado}</td>
                        <td>
                            <button class="btn-recuperar" data-id="${doc.id}"><i class="fas fa-undo"></i></button>
                            <button class="btn-eliminar-permanentemente" data-id="${doc.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
    
            // Agregar eventos a los botones de recuperar y eliminar permanentemente
            document.querySelectorAll(".btn-recuperar").forEach((btn) => {
                btn.addEventListener("click", async () => {
                    const categoriaId = btn.dataset.id;
                    const categoriaRef = doc(db, "categoriasPapelera", categoriaId);
                    const categoriaDoc = await getDoc(categoriaRef);
    
                    if (categoriaDoc.exists()) {
                        const categoriaData = categoriaDoc.data();
    
                        // Mover la categoría de "categoriasPapelera" a "categorias"
                        await setDoc(doc(db, "categorias", categoriaId), categoriaData);
                        await deleteDoc(categoriaRef);
    
                        Swal.fire("Recuperada", "La categoría ha sido recuperada.", "success");
                        cargarCategoriasPapelera(); // Recargar la lista
                    }
                });
            });
    
            document.querySelectorAll(".btn-eliminar-permanentemente").forEach((btn) => {
                btn.addEventListener("click", async () => {
                    const categoriaId = btn.dataset.id;
    
                    Swal.fire({
                        title: "¿Eliminar permanentemente?",
                        text: "Esta acción no se puede deshacer.",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#dc3545",
                        cancelButtonColor: "#6c757d",
                        confirmButtonText: "Sí, eliminar",
                        cancelButtonText: "Cancelar"
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            await deleteDoc(doc(db, "categoriasPapelera", categoriaId));
                            Swal.fire("Eliminada", "La categoría ha sido eliminada permanentemente.", "success");
                            cargarCategoriasPapelera(); // Recargar la lista
                        }
                    });
                });
            });
        }
    </script>
