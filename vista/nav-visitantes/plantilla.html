<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC Entertainment | Música Electrónica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            color: white;
            overflow-x: hidden;
        }

        /* Video de fondo (100% responsive con loop asegurado) */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Navbar con colores alternados */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s;
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
        }
        .logo a {
            color: white;
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        /* Color azul oscuro (#0066ff) para items impares */
        .nav-links li:nth-child(odd) a:hover {
            color: #0066ff;
        }
        /* Rojo neón (#ff2a2a) para items pares */
        .nav-links li:nth-child(even) a:hover {
            color: #ff2a2a;
        }
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        /* Subrayado azul para items impares */
        .nav-links li:nth-child(odd) a:after {
            background: #0066ff;
        }
        /* Subrayado rojo para items pares */
        .nav-links li:nth-child(even) a:after {
            background: #ff2a2a;
        }
        .nav-links a:hover:after {
            width: 100%;
        }
        .burger {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 102, 255, 0.7); /* Azul oscuro */
            letter-spacing: 3px;
        }
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 42, 42, 0.7); /* Rojo neón */
        }
        .cta-button {
            padding: 15px 40px;
            background: transparent;
            color: white;
            border: 2px solid #0066ff; /* Azul oscuro */
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5); /* Azul oscuro */
        }
        .cta-button:hover {
            background: #0066ff; /* Azul oscuro */
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.8); /* Azul oscuro */
        }

        /* Footer con efectos alternados */
        .footer {
            padding: 25px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a {
            color: white;
            margin: 0 12px;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        /* Azul oscuro para íconos impares */
        .social-icons a:nth-child(odd):hover {
            color: #0066ff;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.7);
        }
        /* Rojo neón para íconos pares */
        .social-icons a:nth-child(even):hover {
            color: #ff2a2a;
            text-shadow: 0 0 10px rgba(255, 42, 42, 0.7);
        }
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        .footer p {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: all 0.5s ease;
            }
            .nav-links.active {
                left: 0;
            }
            .nav-links li {
                margin: 20px 0;
            }
            .burger {
                display: block;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo con loop asegurado -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Navbar con colores alternados -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">PMC ENTERTAINMENT</a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Services</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#events">Social</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Hero section -->
    <main>
        <section id="home" class="hero">
            <h1>ELECTRONIC EXPERIENCE</h1>
            <p>Where music takes control</p>
            <a href="#music" class="cta-button">LISTEN NOW</a>
        </section>
    </main>

    <!-- Footer con redes -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2023 PMC ENTERTAINMENT. ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Menú móvil
        document.querySelector('.burger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Asegurar el loop del video en todos los navegadores
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bg-video');
            
            // Forzar reinicio si el loop falla
            video.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
            
            // Intentar autoplay
            video.play().catch(e => {
                console.log("Autoplay bloqueado:", e);
                // Opcional: mostrar imagen de fondo si el video no carga
            });
        });
    </script>
</body>
</html>
